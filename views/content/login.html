<main class="container" id="mainContent">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <div class="login" id="contentArea">
        <h1 class="display-4">  Login</h1>

        <form id="loginForm" novalidate>

          <div id="messageArea2"></div>

          <div class="form-group">
            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>

              <input type="text" class="form-control mb-2" id="userNameLogin" name="userName"  required
                     value="" placeholder="Enter your Username">
            </div>

          </div>

          <div class="form-group">
            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
              <input type="password" class="form-control mb-2" id="passwordLogin" name="password"  required
                     value="" placeholder="Enter your password">
            </div>

          </div>
          <div class="text-end">
            <button id="loginButton" type="button" class="btn btn-primary btn-lg"><i class="fa-solid fa-right-to-bracket"></i> Login</button>

            <button id="cancelButton" type="button" class="btn btn-warning btn-lg"><i class="fa-solid fa-delete-left"></i> Cancel</button>
          </div>
        </form>


      </div>
      <p class="text-center text-muted small">
        Don't have an account?
        <a href="/register">Register Here!</a>
      </p>
    </div>
  </div>
</main>
